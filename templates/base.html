<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
  <link href="../static/css/cpbutton.css" rel="stylesheet">
  <link href="../static/css/modal.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Big+Shoulders+Stencil+Display:wght@300&family=Great+Vibes&family=Orbitron&family=Permanent+Marker&display=swap"
    rel="stylesheet">


</head>
<title> Jesus Gutierrez Portfolio</title>

<body>
  <!-- For top navigation-->
  <div class="topnav">
    <b class="active">Jesus Gutierrez</b>
    <a href="#welcome">Welcome</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
  <!-- END top navigation-->

  <!-- For Header-->
  <div class="header">
    <h1>COMPETENCIES</h1>
    <!-- Cyber Punk Button-->
    <button id=cybr_bttn_add class="cybr-btn">
      ADD_CONTENT_<span aria-hidden>_</span>
      <span aria-hidden class="cybr-btn__glitch">EXPERIENCE_ </span>
      <span aria-hidden class="cybr-btn__tag">R25</span>
    </button>
    <button class="cybr-btn">
      Buttons<span aria-hidden>_</span>
      <span aria-hidden class="cybr-btn__glitch">Buttons_</span>
      <span aria-hidden class="cybr-btn__tag">R25</span>
    </button>
    <!-- END Cyber Punk Button-->
  </div>
  <!-- END Header-->

  <!-- Trigger/Open The Modal -->

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>

  </div>

  {% block body %} {% endblock %}

</body>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("cybr_bttn_add");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</html>
